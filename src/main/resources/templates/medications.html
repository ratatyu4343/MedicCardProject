<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список лікарів</title>
</head>
<body>
<div class="d-flex justify-content-center py-3" th:fragment="header">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/admin" class="nav-link">Список лікарів</a></li>
        <li class="nav-item"><a href="/admin/add-doctor" class="nav-link">Додати лікаря</a></li>
        <li class="nav-item"><a href="/medicine" class="nav-link">Список ліків</a></li>
        <li class="nav-item"><a href="/admin/add-medicine" class="nav-link">Додати ліки</a></li>
        <li class="nav-item"><a href="/admin/stat/total" class="nav-link">Загальна статистика</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Вийти</a></li>
    </ul>
</div>
<div class="container w-25">
    <form method="get">
        <h2>Список ліків</h2>
        <label for="medicine">Назва:</label>
        <input list="browsers2" id="medicine" name="medicine">
        <datalist id="browsers2">
            <option th:each="sp : ${medicines_name}" th:value="${sp}" th:text="${sp}"></option>
        </datalist>
        <input type="submit" class="btn btn-primary" value="Знайти">
    </form>
    <ul class="list-group mt-3">
        <li th:each="med : ${medicines}" class="list-group-item">
            <a th:href="${'/medicine/'+med.medicationId}"><span th:text="${med.name}"></span></a>
        </li>
    </ul>
</div>

</body>
</html>
