<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список лікарів</title>
</head>
<body>
<div class="container w-50">
    <form method="get">
        <h2>Список записів</h2>
        <label for="organization">Починаючи з:</label>
        <input type="date" id="organization" name="datestart">
        <label for="organization2">Закінчуючи:</label>
        <input type="date" id="organization2" name="dateend">
        <input type="submit" class="btn btn-primary" value="Знайти">
    </form>
    <h2 th:text="${patient.first_name+' '+patient.last_name}" />
    <ul class="list-group mt-3">
        <li th:each="record : ${records}" class="list-group-item">
            <h3 th:text="${record.dateTime}"/>
            <p th:text="${record.diagnosis}"/>
            <p th:text="${record.examinations}" />
        </li>
    </ul>
</div>

</body>
</html>
