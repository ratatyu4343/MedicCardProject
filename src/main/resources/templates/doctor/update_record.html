<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список лікарів</title>
</head>
<body>
<div class="d-flex justify-content-center py-3" th:fragment="header">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/doctor/patients" class="nav-link">Список пацієнтів</a></li>
        <li class="nav-item"><a href="/doctor/records" class="nav-link">Список записів</a></li>
        <li class="nav-item"><a href="/doctor/add-patient" class="nav-link">Додати піцієнта</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Вийти</a></li>
    </ul>
</div>
<div class="container w-25">
    <h2>Додати запис</h2>
    <form method="post">
        <div class="form-group">
            <label for="name2">Пацієнт <span th:text="${' '+patient.first_name+' '+patient.last_name}"/></label>
            <input type="number" class="form-control" id="name2" th:value="${record.id}"  name="userid" disabled>
        </div>
        <div class="form-group">
            <label for="name1">Діагноз: </label>
            <textarea class="form-control" id="name1" name="diagnosis" th:text="${record.diagnosis}" required></textarea>
        </div>
        <div class="form-group">
            <label for="name3">Експертиза: </label>
            <textarea class="form-control" id="name3" name="examinations" th:text="${record.examinations}" required></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Оновити">
        <a class="btn btn-danger" th:href="${'/doctor/record/remove/'+record.id}">Видалити</a>
    </form>
</div>
</body>
</html>
