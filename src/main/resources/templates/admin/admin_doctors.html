<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список лікарів</title>
</head>
<body>
<div class="d-flex justify-content-center py-3" th:fragment="header">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/admin" class="nav-link">Список лікарів</a></li>
        <li class="nav-item"><a href="/admin/add-doctor" class="nav-link">Додати лікаря</a></li>
        <li class="nav-item"><a href="/medicine" class="nav-link">Список ліків</a></li>
        <li class="nav-item"><a href="/admin/add-medicine" class="nav-link">Додати ліки</a></li>
        <li class="nav-item"><a href="/admin/stat/total" class="nav-link">Загальна статистика</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Вийти</a></li>
    </ul>
</div>
    <div class="container w-50">
        <form method="get">
            <h2>Список лікарів</h2>
            <label for="organization">Організація:</label>
            <input list="browsers2" id="organization" name="organization">
            <datalist id="browsers2">
                <option th:each="sp : ${organizations}" th:value="${sp}" th:text="${sp}"></option>
            </datalist>
            <input type="submit" class="btn btn-primary" value="Знайти">
        </form>
        <ul class="list-group mt-3">
            <li th:each="doctor : ${doctors}" class="list-group-item">
                <a th:href="${'/admin/doctor/'+doctor.id+'/edit'}"><span th:text="${doctor.first_name+' '+doctor.last_name+' ('+doctor.specialization+')'}"></span></a>
            </li>
        </ul>
    </div>

</body>
</html>
